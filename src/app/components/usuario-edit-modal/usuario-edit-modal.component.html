<div class="modal-header">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <h4 class="modal-title">Editar Usuario</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password">
    </div>
    <div class="mb-3">
      <label for="rolId" class="form-label">Rol ID</label>
      <input type="text" id="rolId" class="form-control" [(ngModel)]="usuario.rolId" name="rolId" required>
    </div>
    <!-- Confirmado y Activo pueden ser mostrados o no, según tu diseño -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="updateUsuario()">Actualizar Usuario</button>
</div>
