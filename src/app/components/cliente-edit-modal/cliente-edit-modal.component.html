<div class="modal-header">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <h4 class="modal-title">Editar Cliente</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Tel√©fono</label>
      <input type="text" id="telefono" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="usuarioId" class="form-label">Usuario ID</label>
      <input type="text" id="usuarioId" class="form-control" [(ngModel)]="cliente.usuarioId" name="usuarioId" required>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="updateCliente()">Actualizar Cliente</button>
</div>
